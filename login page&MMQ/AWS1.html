<body><fieldset>
    <center><b>AWS.1</b></center><br><br>
    <label>1.What is the full form of AWS?</label><br><br>
    <input type="radio"><label>Amazon web-based service</label><br>
    <input type="radio"><label>Amazon web-store service</label><br>
    <input type="radio"><label>Amazon web service</label><br>
    <input type="radio"><label>Amazon web-data service</label><br><br>
    <label>2.What is the region in AWS?</label><br><br>
    <input type="radio"><label>A region is a geographical area or collection of data centers.</label><br>
    <input type="radio"><label>A region is an isolated logical data center.</label><br>
    <input type="radio"><label>A region is the end-points for AWS.</label><br><br>

    <input type="radio"><label>Yes</label><br>
    <input type="radio"><label>No</label><br><br>

    <input type="radio"><label>2</label><br>
    <input type="radio"><label>3</label><br>
    <input type="radio"><label>4</label><br>
    <input type="radio"><label>5</label><br><br>
    <label>5.What is the Availability zone in AWS?</label><br><br>
    <input type="radio"><label>An Availability zone is a geographical area or collection of data centers.</label><br>
    <input type="radio"><label>An Availability zone is an isolated logical data center in a region</label><br>
    <input type="radio"><label>An Availability zone is the end-points for AWS.</label><br></fieldset><br>
